<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Pet Care Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div>
        <h1>Signup for Pet Care Management System</h1>
        <form action="signup_success.html" method="POST" onsubmit="return validateForm()">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required><br><br>
            
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" minlength="8" required><br><br>
            
            <label for="pet_name">Pet's Name:</label><br>
            <input type="text" id="pet_name" name="pet_name" placeholder="Enter your pet's name" required><br><br>
            
            <label for="pet_type">Pet's Type:</label><br>
            <select id="pet_type" name="pet_type" required>
                <option value="" disabled selected>Select pet type</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="pet_birthday">Pet's Birthday:</label><br>
            <input type="date" id="pet_birthday" name="pet_birthday" required><br><br>
            
            <input type="submit" class="btn btn-primary" value="Signup">
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
