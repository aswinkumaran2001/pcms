<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Management System - Partners</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Partners</h1>
        <p>We are proud to partner with the following organizations:</p>
        <ul id="partnerList">
            <!-- Partners will be dynamically added here -->
        </ul>
        <a href="#" onclick="goToHome()" class="btn btn-primary">Back to Home</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to fetch and display partner information
        async function fetchPartners() {
            try {
                const response = await fetch('partners.json'); // Assuming partners.json contains partner information
                const partners = await response.json();
                const partnerList = document.getElementById('partnerList');
                partners.forEach(partner => {
                    const listItem = document.createElement('li');
                    listItem.textContent = partner.name;
                    partnerList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching partners:', error);
            }
        }

        // Call the fetchPartners function when the page loads
        window.onload = fetchPartners;

        // Function to handle going back to home page
        function goToHome() {
            // This is where you can implement any logic to redirect the user to the home page.
            // For now, we'll just alert a message.
            alert("Redirecting to home page...");
        }
    </script>
</body>
</html>
