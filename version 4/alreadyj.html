<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Have an Account - Pet Care Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome back to Pet Care Management System</h1>
        <p>Please log in to continue:</p>
        <form id="loginForm" action="dashboard.html" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required><br><br>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Forgot your password? <a href="password_reset.html">Reset it here</a>.</p>
        <p>Don't have an account yet? <a href="signup.html" class="btn btn-secondary">Sign up here</a>.</p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (!username || !password) {
                event.preventDefault(); // Prevent form submission if fields are empty
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
