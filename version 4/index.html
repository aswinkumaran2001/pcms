    <script>
        // JavaScript validation integration
        // You can add your validation code here for the signup form
        // For example, you can use event listeners to validate input fields before submitting the form
        // Here's a simple example:

        // Add event listener to the signup form
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            // Get form inputs
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var petName = document.getElementById("pet_name").value;
            var petType = document.getElementById("pet_type").value;
            var petBirthday = document.getElementById("pet_birthday").value;

            // Perform validation
            if (!username || !email || !password || !confirmPassword || !petName || !petType || !petBirthday) {
                event.preventDefault(); // Prevent form submission if fields are empty
                alert("Please fill in all fields.");
            } else if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission if passwords don't match
                alert("Passwords do not match.");
            }
        });
    </script>
